<script>
class Base {
    constructor(nombre, minutos){
        this.minutos = minutos;
        this.nombre = nombre;
        this.siguiente = null;
        this.anterior = null;
    }

    infoHTML(){
        return  `<div>
                <h3>${this.nombre} ${this.minutos}</h3>
                </div>`;
    }
}


class RutaDeTransporte {
    constructor(){
        this.primero = null
    }

    agregar(nuevo){
      if (this.primero == null) {
        this.primero = nuevo;
        this.primero.anterior = this.primero;
        this.primero.siguiente = this.primero;
      }else {
        let aux = this.primero;
        while (aux.siguiente != this.primero) {
            aux = aux.siguiente;
        }
        nuevo.siguiente = this.primero;
        nuevo.anterior = aux;
        aux.siguiente = nuevo;
        this.primero.anterior = nuevo;
      }

    }
    
    buscar(dato) {
      let aux = this.primero;
      while (aux !== null) {
        if (aux.dato === dato) {
          return aux;
        }
        aux = aux.siguiente;
      }
      return null; 
    }



    eliminar(dato) {
      let aux = this.primero;
      while (aux !== null) {
        if (aux.dato === dato) {
          return aux;
        }
        aux = aux.siguiente;
      }
      return null; 
    }




    listar(){
      if (this.primero==null)
        return "";
      else
        return this._recListar(this.primero);
    }


    listarInverso(){
    if (this.primero==null)
        return "";
      else
        return this._recListarInverso(this.primero);
  }



    agregarInicio(dato){
        dato.siguiente = this.primero
        this.primero.anterior = dato
        this.primero = dato;
    }


    _recListar(nodo){
      if (nodo.siguiente==this.primero)
        return nodo.nombre;
      else
        return nodo.nombre + ' ' + this._recListar(nodo.siguiente);
    }
    
    _recListarInverso(nodo){
      if (nodo.siguiente==this.primero)
        return nodo.nombre;
      else
        return this._recListarInverso(nodo.siguiente) + ' ' +  nodo.nombre;
    }

    
}
